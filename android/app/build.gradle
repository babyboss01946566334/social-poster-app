plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // এখানে আপনার নিজের প্যাকেজ নামটি ব্যবহার করুন
    namespace "com.yourname.socialposterfinal" 
    compileSdkVersion 34
    
    defaultConfig {
        // এখানেও আপনার নিজের প্যাকেজ নামটি ব্যবহার করুন
        applicationId "com.yourname.socialposterfinal" 
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    // এই অংশটি যুক্ত করা খুবই জরুরি
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
     implementation 'androidx.multidex:multidex:2.0.1'
     implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
