plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.yourname.socialposterfinal" // আপনার প্যাকেজ নামটি এখানে দিন
    compileSdkVersion 34
    
    defaultConfig {
        applicationId "com.yourname.socialposterfinal" // আপনার প্যাকেজ নামটি এখানে দিন
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
     implementation 'androidx.multidex:multidex:2.0.1'
}

apply plugin: 'com.google.gms.google-services'
